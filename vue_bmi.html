<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Bmi</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div
          class="card container mt-5 bg-light col-md-8 offset-md-2 rounded table-bordered border-dark"
        >
          <div class="text text-center text-dark container-fluid mt-2">
            <h3>BMI CALCULATOR <small class="text-muted">(VUEJS)</small></h3>
          </div>
          <form name="myForm" class="col-md-8 offset-md-2 mt-5">
            <label>Your Height:</label>
            <div class="row">
              <div class="form-group mx-2">
                <input
                  v-model="feet"
                  type="number"
                  class="form-control"
                  placeholder="feet"
                />
              </div>

              <div class="form-group">
                <input
                  v-model="inches"
                  type="number"
                  class="form-control"
                  placeholder="inches"
                />
              </div>
            </div>

            <div class="form-froup">
              <label for="Weight">Your Weight:</label>
              <input
                v-model="weight"
                type="number"
                placeholder="pounds"
                class="form-control"
              />
            </div>
            <div class="form-group mt-3">
              <a v-on:click="calculateBMI" class="btn btn-block btn-dark">
                Compute BMI
              </a>
            </div>
          </form>
          <div>
            <h4 class="text-center mt-3 mb-2">
              Your BMI Result: <span class="text-success">{{ bmi }}</span>
            </h4>
            <h4 class="text-center mb-5 text-success">{{result}}</h4>
          </div>
        </div>
      </div>
    </div>

    <script src="vue.min.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          height: null,
          weight: null,
          feet: null,
          inches: null,
          bmi: null,
          result: null,
        },
        methods: {
          calculateBMI() {
            var feet = parseInt(this.feet);
            var inches = parseInt(this.inches);
            var height = feet * 12 + inches;
            var weight = parseInt(this.weight);

            var bmi = ((703 * weight) / Math.pow(height, 2)).toFixed(2);
            console.log(bmi);
            this.bmi = bmi;

            if (bmi < 18.5) {
              this.result = "You are under weight";
            } else if (bmi > 18.5 || bmi < 25) {
              this.result = "You are normal weight";
            } else if (bmi > 25 || bmi < 30) {
              this.result = "You are over weight";
            } else {
              this.bmi = "Oversity";
            }
          },
        },
      });
    </script>
  </body>
</html>
